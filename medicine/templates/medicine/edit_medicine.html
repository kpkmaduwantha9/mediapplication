{% extends 'base.html' %}

{% block title %}Edit Medicine - MediShop{% endblock %}

{% block content %}
<title>Information Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
        background-color: #f8f7fd;
    }
    .form-label {
        font-weight: 500;
    }
    .required::after {
        content: " *";
        color: red;
    }

    .btn-primary {
        background-color: var(--primary-color); 
        border-color: var(--primary-color);
        color: #ffffff; 
    }

    .btn-primary:hover {
        background-color: var(--secondary-color); 
        border-color: var(--secondary-color);
    }

    header {
        margin-bottom: 40px;
    }

    footer {
        margin-top: 40px;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">Edit Medicine</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-capsule fs-4"></i>
                        </div>
                        {{ form.name }}
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="{{ form.description.id_for_label }}" rows="4" placeholder="Enter description" required>{{ form.description.value }}</textarea>
                    </div>

                    <!-- Price -->
                    <div class="mb-4">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-currency-dollar fs-4"></i>
                        </div>
                        {{ form.price }}
                    </div>

                    <!-- Stock -->
                    <div class="mb-4">
                        <label for="{{ form.stock.id_for_label }}" class="form-label">Stock</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-box-seam fs-4"></i>
                        </div>
                        {{ form.stock }}
                    </div>

                    <!-- Manufacturing Date -->
                    <div class="mb-4">
                        <label for="{{ form.mfg_date.id_for_label }}" class="form-label">Manufacturing Date</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-calendar-event fs-4"></i>
                        </div>
                        {{ form.mfg_date }}
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-4">
                        <label for="{{ form.expiry_date.id_for_label }}" class="form-label">Expiry Date</label>
                        <div class="text-center mb-2">
                            <i class="bi bi-calendar-x fs-4"></i>
                        </div>
                        {{ form.expiry_date }}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
