{% extends 'base.html' %}

{% block title %}Edit Patient - MediShop{% endblock %}

{% block content %}
<title>Edit Patient</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
        background-color: #f8f7fd;
    }
    .form-label {
        font-weight: 500;
    }
    .required::after {
        content: " *";
        color: red;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    header {
        margin-bottom: 40px;
    }

    footer {
        margin-top: 40px;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">Edit Patient</h2>
                <form id="editPatientForm" action="{% url 'edit_patient' patient.id %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Patient Name -->
                    <div class="mb-4">
                        <label for="id_name" class="form-label">Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" value="{{ patient.name }}" required>
                    </div>

                    <!-- NIC -->
                    <div class="mb-4">
                        <label for="id_nic" class="form-label">NIC</label>
                        <input type="text" name="nic" id="id_nic" class="form-control" value="{{ patient.nic }}" required>
                    </div>

                    <!-- Age -->
                    <div class="mb-4">
                        <label for="id_age" class="form-label">Age</label>
                        <input type="number" name="age" id="id_age" class="form-control" value="{{ patient.age }}" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-4">
                        <label for="id_gender" class="form-label">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="id_male" value="male" {% if patient.gender == 'male' %}checked{% endif %} required>
                                <label class="form-check-label" for="id_male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="id_female" value="female" {% if patient.gender == 'female' %}checked{% endif %} required>
                                <label class="form-check-label" for="id_female">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- Problem -->
                    <div class="mb-4">
                        <label for="id_problem" class="form-label">Problem</label>
                        <input type="text" name="problem" id="id_problem" class="form-control" value="{{ patient.problem }}" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button> 
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
