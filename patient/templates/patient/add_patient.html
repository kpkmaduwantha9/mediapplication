{% extends 'base.html' %}

{% block title %}Add Patient - MediShop{% endblock %}

{% block content %}
<title>Information Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
        background-color: #f8f7fd;
    }
    .form-label {
        font-weight: 500;
    }
    .required::after {
        content: " *";
        color: red;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    header {
        margin-bottom: 40px;
    }

    footer {
        margin-top: 40px;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">Add Patient</h2>
                <form id="patientForm" action="{% url 'add_patient' %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Patient Name -->
                    <div class="mb-4">
                        <label for="id_name" class="form-label">Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter patient name" required>
                    </div>

                    <!-- NIC -->
                    <div class="mb-4">
                        <label for="id_nic" class="form-label">NIC</label>
                        <input type="text" name="nic" id="id_nic" class="form-control" placeholder="Enter patient's NIC" required>
                    </div>

                    <!-- Age -->
                    <div class="mb-4">
                        <label for="id_age" class="form-label">Age</label>
                        <input type="number" name="age" id="id_age" class="form-control" step="1" placeholder="Enter age" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-4">
                        <label for="id_gender" class="form-label">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="id_male" value="male" required>
                                <label class="form-check-label" for="id_male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="id_female" value="female" required>
                                <label class="form-check-label" for="id_female">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- Problem -->
                    <div class="mb-4">
                        <label for="id_problem" class="form-label">Problem</label>
                        <input type="text" name="problem" id="id_problem" class="form-control" placeholder="Enter patient's problem" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Add Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript validation for age
    document.getElementById('patientForm').addEventListener('submit', function(event) {
        const age = document.getElementById('id_age').value;
        if (age < 18) {
            alert('Age must be between 18 and 120');
            event.preventDefault(); // Prevent form submission
        }
        else if (age>120){
            alert('Age must be between 18 and 120');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
{% endblock %}
